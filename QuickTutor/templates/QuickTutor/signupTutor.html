{% extends 'QuickTutor/base.html' %}

{% block content %}
{% load static %}





<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 text-center" style="font-size: 2rem;">
        <div class="row justify-content-center">
            <div class="col-8" style="background-color: #74519c; border-radius: 1rem; border-color:black;">
                <h1 class="mt-1" style="padding-top: 10rem;">Sign Up as a Tutor</h1>
                {% csrf_token %}
                <form action="{% url 'QuickTutor:update_tutor' %}" method="POST">
                    <div class="form-group">
                        <label for="exampleInputEmail1">First Name</label>
                        <input class="form-control" type="text" name="firstName" id="firstName">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Last Name</label>
                        <input class="form-control" type="text" name="lastName" id="lastName">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Major</label>
                        <input class="form-control" type="text" name="major" id="major">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Graduation Year</label>
                        <select id="year" name="year">
                            <option value="1st">1st</option>
                            <option value="2nd">2nd</option>
                            <option value="3rd">3rd</option>
                            <option value="4th">4th</option>
                            <option value="Grad">Grad</option>
                        </select>                    
                    </div>

                    <!-- <div class="form-group">
                        <label for="exampleInputEmail1">Courses Taken</label>
                        <input class="form-control" type="text" name="course" id="course">
                    </div>  -->

                    <html>
                        
                        <body>
                           <div class="input_fields_container_part">
                            <label for="exampleInputEmail1">Courses to Tutor</label>
                             <div><input type="text" name="course1" id="course1">
                                  <button class="btn btn-sm btn-primary add_more_button">Add More Courses</button>
                             </div>
                           </div>
                       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
                       <script>
                           $(document).ready(function() {
                           var max_fields_limit      = 10; //set limit for maximum input fields
                           var x = 1; //initialize counter for text box
                           $('.add_more_button').click(function(e){ //click event on add more fields button having class add_more_button
                               e.preventDefault();
                               if(x < max_fields_limit){ //check conditions
                                   x++; //counter increment
                                   $('.input_fields_container_part').append('<div><input type="text" name="course'+x+'" id="course'+x+'"/><a href="#" class="remove_field" style="margin-left:10px;">Remove Course</a></div>'); //add input field
                               }
                           });  
                           $('.input_fields_container_part').on("click",".remove_field", function(e){ //user click on remove text links
                               e.preventDefault(); $(this).parent('div').remove(); x--;
                           })
                       });
                       </script>
                        </body>
                        </html>


                    <input class="form-control" type="text" name="email" id="email" value="{{ email }}" style="display: none;">
                    

                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>




{% endblock %}
