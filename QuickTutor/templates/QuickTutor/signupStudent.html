{% extends 'QuickTutor/base.html' %}

{% block content %}
{% load static %}

<style>
    .bg_img_init {
        background: linear-gradient(rgba(125, 128, 218, 0.463), rgba(125, 128, 218, 0.363), transparent),
        url("{% static 'QuickTutor/images/student.jpg' %}") no-repeat center;
        background-size: cover;
        width: 100%;
    }
</style>

<body class="bg_img_init" style="overflow: hidden;">
    <div class="blur_img"></div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center" style="font-size: 2rem;">
            <div class="row justify-content-center">
                <div class="col-8" style="background-color: #7D80DA00; border-radius: 1rem;">
                    <h1 class="mt-1" style="padding-top: 10rem;">Sign Up as a Student</h1>
                    {% csrf_token %}
                    <form action="{% url 'QuickTutor:update_student' %}" method="POST">

                        <div class="form-group">
                            <label for="exampleInputEmail1">First Name</label>
                            <input class="form-control" type="text" name="firstName" id="firstName" maxlength="100"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Last Name</label>
                            <input class="form-control" type="text" name="lastName" id="lastName" maxlength="100"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Major</label>
                            <input class="form-control" type="text" name="major" id="major" maxlength="100" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Year</label>
                            <select id="year" name="year">
                                <option value="1st">1st</option>
                                <option value="2nd">2nd</option>
                                <option value="3rd">3rd</option>
                                <option value="4th">4th</option>
                                <option value="Grad">Grad</option>
                            </select>
                            <!-- <label for="exampleInputEmail1">Year</label> -->
                            <!-- <input class="form-control" type="text" name="year" id="year"> -->
                        </div>

                        <input class="form-control" type="text" name="email" id="email" value="{{ email }}"
                            style="display: none;">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</body>


{% endblock %}
