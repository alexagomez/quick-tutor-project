{% extends 'QuickTutor/base.html' %}

{% block content %}
{% load static %}



<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 text-center" style="font-size: 2rem;">
        <div class="row justify-content-center">
            <div class="col-8" style="background-color: #7D80DA; border-radius: 1rem; border-color:black;">
                <h1 class="mt-1" style="padding-top: 10rem;">Sign Up as a Student</h1>
                {% csrf_token %}
                <form action="{% url 'QuickTutor:update_student' %}" method="POST">
                    <div class="form-group">
                        <label for="exampleInputEmail1">First Name</label>
                        <input class="form-control" type="text" name="firstName" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Last Name</label>
                        <input class="form-control" type="text" name="lastName" id="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Major</label>
                        <input class="form-control" type="text" name="major" id="major" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Graduation Year</label>
                        <select id="year" name="year">
                            <option value="1st">1st</option>
                            <option value="2nd">2nd</option>
                            <option value="3rd">3rd</option>
                            <option value="4th">4th</option>
                            <option value="Grad">Grad</option>
                        </select>
                        <!-- <label for="exampleInputEmail1">Year</label> -->
                        <!-- <input class="form-control" type="text" name="year" id="year"> -->
                    </div>

                    <input class="form-control" type="text" name="email" id="email" value="{{ email }}" style="display: none;">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>



{% endblock %}
