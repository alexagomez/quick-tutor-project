<head>

  {% load static %}

  <title>QuickTutor</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg" style="z-index:5;">
    <a class="navbar-brand" href="{% url 'QuickTutor:index' %}" style="color: white">QuickTutor</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#" style="color: white;">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#" style="color: white;">About Us </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false" style="color: white">
            {% if user.is_authenticated %}
              {{ user.username }}
            {% else %}
              More
            {% endif %}
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="{% url 'QuickTutor:student' %}">Student</a>
            <a class="dropdown-item" href="{% url 'QuickTutor:tutor' %}">Tutor</a>
            {% if user.is_authenticated %}
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
            {% endif %}
          </div>
        </li>
      </ul>


    </div>
  </nav>

  <div>
    {% block content %}
    {% endblock %}
  </div>
