{% extends 'QuickTutor/base.html' %}

{% block content %}
<h1>{{ suggestion.suggestion_name }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'QuickTutor:suggest' %}" method="post">
{% csrf_token %}
    <div class="form-group">
        <label>Suggestion Name:</label>
        <input class="form-control" type="text" name="name" id="name">
    </div>
    <div class="form-group"></div>
        <label>Suggestion:</label>
        <input class="form-control" type="text" name="suggestion_text" id="suggestion_name">
    </div>
    <div class="container">
        <input class="btn btn-primary" type="submit" value="Vote">
    </div>
    
</form>
{% endblock %}
